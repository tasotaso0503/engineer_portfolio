name: CI # ワークフローの名前

# 実行するきっかけ（トリガー）
on:
  push:
    branches: [ main ] # mainブランチにプッシュされた時
  pull_request:
    branches: [ main ] # mainブランチへのプルリクエストが作られた時

# 実行する処理（ジョブ）
jobs:
  build:
    # 実行環境
    runs-on: ubuntu-latest

    # 処理のステップ
    steps:
      # 1. リポジトリのコードをチェックアウトする
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
            fetch-depth: 0

      # 2. Node.jsの環境をセットアップする
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # プロジェクトで使っているバージョンを指定

      # 3. 依存パッケージをインストールする
      - name: Install dependencies
        run: npm install # yarnの場合は yarn install

      # 4. ビルドを実行して、成功するか確認する
      - name: Build project
        run: npm run build # もしビルドコマンドが違えば修正
